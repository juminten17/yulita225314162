<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .calculator {
            max-width: 200px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid ;
            border-radius: 5px;
            text-align: center;
        }

        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 18px;
            text-align: right;
            border: solid;
        }

        .calculator button {
            width: 42px;
            height: 40px;
            padding: 4px;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 20px;
            margin: 2px;
            background-color: #fbf7f6;
        }

        .calculator button.operator {
            /* background-color: ; */
            color: rgb(8, 8, 8);
        }

        .calculator button.clear {
            /* background-color: ; */
            color: rgb(8, 8, 8);
            width: 145px;
            background-color: #865e4e93;
        }
 
        .calculator button.equal {
            /* background-color: ; */
            color: rgb(8, 8, 8);
        }

        .calculator .wide-button {
            width: 93px;
        }
    </style>
    <script>
        function display(value) {
            document.getElementById("result").value += value;
        }

        function calculate() {
            let result = document.getElementById("result").value;
            let finalResult = eval(result);
            document.getElementById("result").value = finalResult;
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }
    </script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <br>  
        <button onclick="clearResult()" class="clear wide-button">C</button>
        <button onclick="calculate()" class="equal">=</button>
        <br>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')" class="operator">+</button>
        <br>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')" class="operator">-</button>
        <br>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')" class="operator">*</button>
        <br>
        <button onclick="display('.')">.</button>
        <button onclick="display('0')" class="wide-button">0</button>
        <button onclick="display('/')" class="operator">/</button>
        <br>
    </div>
</body>
</html>
